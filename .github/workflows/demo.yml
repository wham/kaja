name: demo
on:
  workflow_dispatch:
  pull_request:

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build . -t kaja-dev:latest --build-arg RUN_TESTS=true

      - name: Start Docker container
        run: |
          docker run --name kaja-dev -d -p 41520:41520 \
            -v $PWD/workspace:/workspace \
            kaja-dev:latest

          # Wait for server to start
          echo "Waiting for server to start..."
          for i in {1..60}; do
            if docker logs kaja-dev 2>&1 | grep -q "Server started"; then
              echo "Server started!"
              break
            fi
            sleep 1
          done

      - name: Take demo video and screenshots
        id: demo
        run: |
          npm install playwright
          npx playwright install chromium --with-deps
          mkdir -p .github/demo
          node .github/scripts/take-demo.js

      - name: Upload demo (artifact)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: demo
          path: .github/demo/

      - name: Upload demo assets and update PR description
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO="${{ github.repository }}"

          # Save demo files before switching branches
          cp -r .github/demo /tmp/demo-files

          # Setup git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create or update demo-assets branch
          git fetch origin demo-assets 2>/dev/null || true

          if git rev-parse --verify origin/demo-assets >/dev/null 2>&1; then
            git checkout demo-assets
            git pull origin demo-assets --rebase || true
          else
            git checkout --orphan demo-assets
            git rm -rf . 2>/dev/null || true
            git commit --allow-empty -m "Initialize demo-assets branch"
          fi

          # Copy demo files to PR-specific folder
          mkdir -p "pr-${PR_NUMBER}"
          cp /tmp/demo-files/*.webm /tmp/demo-files/*.png "pr-${PR_NUMBER}/" 2>/dev/null || true

          # Commit and push
          git add "pr-${PR_NUMBER}/"
          git commit -m "Demo assets for PR #${PR_NUMBER}" || echo "No changes"
          git push origin demo-assets

          # Build URLs
          BASE_URL="https://raw.githubusercontent.com/${REPO}/demo-assets/pr-${PR_NUMBER}"
          VIDEO_URL="${BASE_URL}/demo.webm"
          HOME_URL="${BASE_URL}/home.png"
          CALL_URL="${BASE_URL}/call.png"
          COMPILER_URL="${BASE_URL}/compiler.png"

          # Build demo section
          echo "## ðŸŽ¬ Demo" > /tmp/demo.md
          echo "" >> /tmp/demo.md
          echo "${VIDEO_URL}" >> /tmp/demo.md
          echo "" >> /tmp/demo.md
          echo "<details>" >> /tmp/demo.md
          echo "<summary>Screenshots</summary>" >> /tmp/demo.md
          echo "" >> /tmp/demo.md
          echo "### Home" >> /tmp/demo.md
          echo "![Home](${HOME_URL})" >> /tmp/demo.md
          echo "" >> /tmp/demo.md
          echo "### Call" >> /tmp/demo.md
          echo "![Call](${CALL_URL})" >> /tmp/demo.md
          echo "" >> /tmp/demo.md
          echo "### Compiler" >> /tmp/demo.md
          echo "![Compiler](${COMPILER_URL})" >> /tmp/demo.md

          if [ -f /tmp/demo-files/newproject.png ]; then
            echo "" >> /tmp/demo.md
            echo "### New Project" >> /tmp/demo.md
            echo "![New Project](${BASE_URL}/newproject.png)" >> /tmp/demo.md
          fi

          echo "" >> /tmp/demo.md
          echo "</details>" >> /tmp/demo.md

          DEMO_SECTION=$(cat /tmp/demo.md)

          # Get current PR body and remove existing Demo section
          CURRENT_BODY=$(gh pr view ${PR_NUMBER} --json body --jq '.body')
          BODY_WITHOUT_DEMO=$(echo "$CURRENT_BODY" | perl -0777 -pe 's/\n*## ðŸŽ¬ Demo.*?(<\/details>)//sg')

          # Combine body with demo section
          NEW_BODY="${BODY_WITHOUT_DEMO}

${DEMO_SECTION}"

          # Update PR description
          gh pr edit ${PR_NUMBER} --body "$NEW_BODY"
