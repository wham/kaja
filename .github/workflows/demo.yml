name: demo
on:
  workflow_dispatch:
  pull_request:

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build . -t kaja-dev:latest --build-arg RUN_TESTS=true

      - name: Start Docker container
        run: |
          docker run --name kaja-dev -d -p 41520:41520 \
            -v $PWD/workspace:/workspace \
            kaja-dev:latest

          # Wait for server to start
          echo "Waiting for server to start..."
          for i in {1..60}; do
            if docker logs kaja-dev 2>&1 | grep -q "Server started"; then
              echo "Server started!"
              break
            fi
            sleep 1
          done

      - name: Take demo video and screenshots
        id: demo
        run: |
          npm install playwright
          npx playwright install chromium --with-deps
          mkdir -p .github/demo
          node .github/scripts/take-demo.js

      - name: Convert video to GIF
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          ffmpeg -i .github/demo/demo.webm -vf "fps=10,scale=960:-1:flags=lanczos" -c:v gif .github/demo/demo.gif
          rm .github/demo/demo.webm

      - name: Upload demo (artifact)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: demo
          path: .github/demo/

      - name: Upload demo assets and post comment
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO="${{ github.repository }}"

          # Save demo files before switching branches
          cp -r .github/demo /tmp/demo-files

          # Setup git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create or update demo-assets branch
          # Each PR gets its own folder to avoid conflicts
          git fetch origin demo-assets 2>/dev/null || true

          if git rev-parse --verify origin/demo-assets >/dev/null 2>&1; then
            git checkout demo-assets
            git pull origin demo-assets --rebase || true
          else
            git checkout --orphan demo-assets
            git rm -rf . 2>/dev/null || true
            git commit --allow-empty -m "Initialize demo-assets branch"
          fi

          # Copy demo files to PR-specific folder
          mkdir -p "pr-${PR_NUMBER}"
          cp /tmp/demo-files/*.gif /tmp/demo-files/*.png "pr-${PR_NUMBER}/" 2>/dev/null || true

          # Commit and push
          git add "pr-${PR_NUMBER}/"
          git commit -m "Demo assets for PR #${PR_NUMBER}" || echo "No changes"
          git push origin demo-assets

          # Build URLs
          BASE_URL="https://raw.githubusercontent.com/${REPO}/demo-assets/pr-${PR_NUMBER}"
          GIF_URL="${BASE_URL}/demo.gif"
          HOME_URL="${BASE_URL}/home.png"
          CALL_URL="${BASE_URL}/call.png"
          COMPILER_URL="${BASE_URL}/compiler.png"

          # Build comment
          echo "## ðŸŽ¬ Demo" > /tmp/comment.md
          echo "" >> /tmp/comment.md
          echo "![Demo](${GIF_URL})" >> /tmp/comment.md
          echo "" >> /tmp/comment.md
          echo "<details>" >> /tmp/comment.md
          echo "<summary>Screenshots</summary>" >> /tmp/comment.md
          echo "" >> /tmp/comment.md
          echo "### Home" >> /tmp/comment.md
          echo "![Home](${HOME_URL})" >> /tmp/comment.md
          echo "" >> /tmp/comment.md
          echo "### Call" >> /tmp/comment.md
          echo "![Call](${CALL_URL})" >> /tmp/comment.md
          echo "" >> /tmp/comment.md
          echo "### Compiler" >> /tmp/comment.md
          echo "![Compiler](${COMPILER_URL})" >> /tmp/comment.md

          if [ -f /tmp/demo-files/newproject.png ]; then
            echo "" >> /tmp/comment.md
            echo "### New Project" >> /tmp/comment.md
            echo "![New Project](${BASE_URL}/newproject.png)" >> /tmp/comment.md
          fi

          echo "" >> /tmp/comment.md
          echo "</details>" >> /tmp/comment.md

          # Update or create comment
          EXISTING_COMMENT=$(gh pr view ${PR_NUMBER} --json comments --jq '.comments[] | select(.body | startswith("## ðŸŽ¬ Demo")) | .id' | head -1)

          if [ -n "$EXISTING_COMMENT" ]; then
            gh api repos/${REPO}/issues/comments/${EXISTING_COMMENT} -X PATCH -f body="$(cat /tmp/comment.md)"
          else
            gh pr comment ${PR_NUMBER} --body-file /tmp/comment.md
          fi
