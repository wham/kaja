name: desktop
on:
  pull_request:

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: |
            server/go.sum
            desktop/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Build desktop app and create DMG
        run: scripts/desktop --build=development

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Kaja.dmg
          path: desktop/build/bin/Kaja.dmg
