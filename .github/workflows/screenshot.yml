name: screenshot
on:
  workflow_dispatch:
  pull_request:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build . -t kaja-dev:latest --build-arg RUN_TESTS=true

      - name: Start Docker container
        run: |
          docker run --name kaja-dev -d -p 41520:41520 \
            -v $PWD/workspace:/workspace \
            kaja-dev:latest

          # Wait for server to start
          echo "Waiting for server to start..."
          for i in {1..60}; do
            if docker logs kaja-dev 2>&1 | grep -q "Server started"; then
              echo "Server started!"
              break
            fi
            sleep 1
          done

      - name: Take screenshots
        run: |
          npx playwright install chromium --with-deps
          mkdir -p .github/screenshots
          node .github/scripts/take-screenshots.js

      - name: Upload screenshots (artifact)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: .github/screenshots/

      - name: Commit screenshots to PR branch
        if: github.event_name == 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .github/screenshots/
          git commit -m "Update screenshots" || echo "No changes to commit"
          git push

      - name: Update PR description
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          BRANCH=${{ github.head_ref }}
          RUN_ID=${{ github.run_id }}

          # Screenshot URLs with cache-busting query param
          BASE_URL="https://raw.githubusercontent.com/${REPO}/${BRANCH}/.github/screenshots"
          HOME_URL="${BASE_URL}/home.png?run=${RUN_ID}"
          CALL_URL="${BASE_URL}/call.png?run=${RUN_ID}"
          COMPILER_URL="${BASE_URL}/compiler.png?run=${RUN_ID}"

          # Get current PR body
          CURRENT_BODY=$(gh pr view ${PR_NUMBER} --json body -q .body)

          # Remove existing Screenshots section if present
          BODY_WITHOUT_SCREENSHOTS=$(echo "$CURRENT_BODY" | perl -0777 -pe 's/\n*<details>\s*<summary>.*?Screenshots.*?<\/summary>.*?<\/details>\s*//sg')

          # Create new screenshots section (closed by default)
          SCREENSHOTS_SECTION=$(printf '<details>\n<summary>ðŸ“¸ Screenshots</summary>\n\n### Home\n![Home](%s)\n\n### Call\n![Call](%s)\n\n### Compiler\n![Compiler](%s)\n\n</details>' "$HOME_URL" "$CALL_URL" "$COMPILER_URL")

          # Combine body with screenshots section at the end
          printf -v NEW_BODY '%s\n\n%s' "$BODY_WITHOUT_SCREENSHOTS" "$SCREENSHOTS_SECTION"

          # Update PR description
          gh pr edit ${PR_NUMBER} --body "$NEW_BODY"
