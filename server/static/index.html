<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./static/favicon.svg" />
    <link rel="shortcut icon" href="./static/favicon.ico" />
    <link rel="mask-icon" href="./static/favicon.svg" color="#000000" />
    <link rel="stylesheet" href="./main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaja</title>
    <script type="importmap">
      {
        "imports": {
          "@protobuf-ts/runtime": "./main.js",
          "@protobuf-ts/runtime-rpc": "./main.js"
        }
      }
    </script>
    <style>
      /* https://stackoverflow.com/questions/47017753/monaco-editor-dynamically-resizable */
      .monaco-editor {
        position: absolute !important;
      }

      /* Desktop: fixed app-like behavior */
      html, body {
        overscroll-behavior: none;
      }

      /* Touch devices: enable scrolling */
      @media (pointer: coarse) {
        html, body {
          overscroll-behavior: contain;
        }
        .app-root {
          overflow: scroll !important;
          -webkit-overflow-scrolling: touch;
        }
        .tab-content {
          overflow: scroll !important;
          -webkit-overflow-scrolling: touch;
        }
        /* Force minimum widths so content exceeds viewport, enabling scroll */
        .sidebar-container {
          flex-shrink: 0 !important;
          min-width: 250px !important;
          width: 250px !important;
        }
        .main-content {
          flex-shrink: 0 !important;
          min-width: 300px !important;
        }
      }
    </style>
  </head>
  <body style="background-color: black;">
    <div id="root"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
