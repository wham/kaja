// Tests custom options with float and double typed values.
// The TS plugin correctly serializes float/double option values.
// The Go plugin silently drops them (consumes bytes but never appends to result).
syntax = "proto3";
package test;

import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
  float weight = 51001;
  double threshold = 51002;
}

message ScoredItem {
  option (weight) = 0.75;
  option (threshold) = 99.5;
  string name = 1;
}
