syntax = "proto3";

package ecommerce.common;

import "google/protobuf/timestamp.proto";

// Common status enum
enum Status {
  STATUS_UNSPECIFIED = 0;
  STATUS_ACTIVE = 1;
  STATUS_INACTIVE = 2;
  STATUS_PENDING = 3;
  STATUS_DELETED = 4;
}

// Address with all scalar types
message Address {
  string street = 1;
  string city = 2;
  string state = 3;
  string zip_code = 4;
  string country = 5;
  double latitude = 6;
  double longitude = 7;
  bool is_primary = 8;
}

// Metadata with maps
message Metadata {
  map<string, string> labels = 1;
  map<string, int32> counters = 2;
  map<string, bool> flags = 3;
  map<int32, string> indexed_data = 4;
}

// Audit info with timestamps
message AuditInfo {
  google.protobuf.Timestamp created_at = 1;
  google.protobuf.Timestamp updated_at = 2;
  string created_by = 3;
  string updated_by = 4;
  int32 version = 5;
}

// Money representation
message Money {
  string currency = 1;
  int64 amount_cents = 2;
}

// Pagination
message PageInfo {
  int32 page = 1;
  int32 page_size = 2;
  int32 total_count = 3;
  bool has_next = 4;
  bool has_prev = 5;
}
