syntax = "proto3";

package test;

// Test map fields with various scalar value types
// to exercise the map value writer for all scalar types.
message MapScalarValues {
  map<string, double> double_map = 1;
  map<string, float> float_map = 2;
  map<string, int64> int64_map = 3;
  map<string, uint64> uint64_map = 4;
  map<string, sint32> sint32_map = 5;
  map<string, sint64> sint64_map = 6;
  map<string, fixed32> fixed32_map = 7;
  map<string, fixed64> fixed64_map = 8;
  map<string, sfixed32> sfixed32_map = 9;
  map<string, sfixed64> sfixed64_map = 10;
  map<string, bytes> bytes_map = 11;
  map<string, uint32> uint32_map = 12;
}
