// Tests that grpc-client type imports match TS plugin order when two methods
// use the same cross-package types in swapped input/output positions.
//
// Method GetTime has input=Empty, output=Timestamp.
// Method SetTime has input=Timestamp, output=Empty.
//
// The TS plugin processes methods forward. GetTime encounters Empty (input)
// first, then Timestamp (callback output). With the prepend strategy,
// Timestamp ends up above Empty. The Go plugin iterates methods in reverse
// and appends resType before reqType. SetTime is processed first (in reverse),
// appending Empty (output) then Timestamp (input), putting Empty above
// Timestamp â€” the opposite of TS.
syntax = "proto3";
package test;
import "protobuf-ts.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

message Req {
  string q = 1;
}

service MySvc {
  option (ts.client) = GRPC1_CLIENT;

  rpc GetTime(google.protobuf.Empty) returns (google.protobuf.Timestamp);
  rpc SetTime(google.protobuf.Timestamp) returns (google.protobuf.Empty);
  rpc DoIt(Req) returns (Req);
}
